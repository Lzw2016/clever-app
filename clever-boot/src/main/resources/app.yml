logging:
  config: classpath:logback-app.xml
  file:
    name: '${clever.application.name:server}'
    path: './logs/${logging.file.name}'
  level:
    root: info
    #org.eclipse.jetty.util.log: warn

web:
  echo:
    enable: true
    ignorePaths:
      - '/**/*.png'
      - '/**/*.ico'
      - '/**/*.jpg'
      - '/**/*.gif'
      - '/**/*.js'
      - '/**/*.css'
      - '/**/*.html'
      - '/**/*.ts'
      - '/**/*.tsx'
      - '/**/*.map'
      - '/**/*.ttf'
      - '/**/*.woff'
      - '/**/*.woff2'
      - '/**/*.pdf'
  cors:
    enable: true
    pathPattern: [ '/**' ]
    allowedOriginPatterns: [ '*' ]
    allowedOrigins: [ ]
    allowedMethods: [ '*' ]
    allowedHeaders: [ '*' ]
    exposedHeaders: [ ]
    allowCredentials: true
    maxAge: 3600
  resources:
    enable: true
    mappings:
      - hostedPath: '/xml/'
        location: './clever-boot/src/main/resources/logback-app.xml'
        cachePeriod: 30d
      - hostedPath: '/static/'
        location: './clever-boot/src/main/resources/'
        cachePeriod: 30d
      - hostedPath: '/static/'
        location: 'classpath:/resources/'
        cachePeriod: 30d

clever:
  profiles.active: dev
  application.name: clever-boot
