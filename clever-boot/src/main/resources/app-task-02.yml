logging.file:
  name: 'clever-app-task-02'
  path: '/data/logs/${logging.file.name}'

rootPath: '/app'

startup-task:
  poolSize: 8
  timedTask: [ ]
  cmdTask: [ ]

mybatis:
  enable: false
  watcher: false
  interval: 1s
  locations:
    - fileType: jar
      location: 'classpath*:org/clever/app/**/*.xml'

jdbc:
  enable: true
  p6spylog:
    ignoreContainsSql:
      - ' task_job_log '
      - ' task_job_trigger_log '
      - ' task_scheduler_log '
      - ' task_job_console_log '
  defaultName: 'postgresql'
  dataSource:
    postgresql:
      jdbcUrl: jdbc:p6spy:postgresql://192.168.1.201:30010/test
      username: admin
      password: admin123456
      minimumIdle: 2
      maximumPoolSize: 100
      connectionTestQuery: 'select 1'
      dataSourceProperties:
        stringtype: unspecified

redis:
  enable: false
  defaultName: 'default'
  dataSource:
    default:
      mode: Standalone
      standalone:
        host: '192.168.1.201'
        port: 30007
        database: 0
        password: 'admin123456'

web:
  mvc:
    path: '/api/'
    httpMethod: [ 'POST', 'GET' ]
    packageMapping:
      - pathPrefix: '/app'
        packagePrefix: 'org.clever.app.mvc'
      - pathPrefix: '/task'
        packagePrefix: 'org.clever.task.manage.mvc'
    allowPackages:
      - 'org.clever.app.mvc.'
      - 'org.clever.task.manage.mvc.'
    defTransactional:
      defDatasource: [ ]
      datasource: [ ]
      timeout: -1
      readOnly: false
    hotReload:
      enable: false
  security:
    enable: false

timed-task:
  enable: true
  standby: false
  jdbcName: 'postgresql'
  namespace: 'test'
  instanceName: 'node02'
  heartbeatInterval: 10000
  description: '测试节点02'
  schedulerExecutorPoolSize: 16
  jobExecutorPoolSize: 64
  jobExecutorQueueSize: 64
  loadWeight: 1.0
  shellJobWorkingDir: './shell_job_log'
  logRetention: 7d
