logging:
  config: classpath:logback-app.xml
  file:
    name: '${clever.application.name:server}'
    path: './logs/${logging.file.name}'
  level:
    root: info
    com.zaxxer.hikari.HikariConfig: debug
    #org.eclipse.jetty.util.log: warn

clever:
  profiles.active: dev
  application.name: clever-boot

rootPath: "./"

startup-task:
  timedTask:
    - name: '测试定时任务'
      enable: true
      interval: 1s
      clazz: 'org.clever.app.task.TaskTest'
      method: 'job01'
  cmdTask:
    - name: '源码热编译'
      workDir: './'
      cmd:
        windows: 'gradlew.bat clever-boot:classes --watch-fs --build-cache --configuration-cache --configuration-cache-problems=warn --daemon'
        linux: 'gradlew clever-boot:classes --watch-fs --build-cache --configuration-cache --configuration-cache-problems=warn --daemon'
        macos: 'gradlew clever-boot:classes --watch-fs --build-cache --configuration-cache --configuration-cache-problems=warn --daemon'
      enable: true
      async: true
      interval: 1s

web:
  host: '0.0.0.0'
  port: 9090
  http:
    autogenerateEtags: true
    maxRequestSize: 10MB
    defaultCharacterEncoding: 'utf-8'
    multipart:
      enabled: true
      location: 'data/tmp'
      maxFileSize: 10MB
      maxRequestSize: 50MB
      fileSizeThreshold: 4KB
      resolveLazily: false
    singlePageRoot:
      - hostedPath: '/xml'
        filePath: 'logback-app.xml'
        location: CLASSPATH
    staticFile:
      - hostedPath: '/static'
        directory: 'clever-boot/src/main/resources'
        preCompress: true
        location: EXTERNAL
  server:
    contextPath: '/'
    enableDevLogging: false
    ignoreTrailingSlashes: true
    threads:
      min: 8
      max: 250
      maxQueueCapacity: 100
      idleTimeout: 60d
  webSocketConfig: {}
  jackson:
    dateFormat: 'yyyy-MM-dd HH:mm:ss'
  misc:
    showJavalinBanner: false
  echo:
    enable: true
    ignorePaths:
      - '/**/*.png'
      - '/**/*.ico'
      - '/**/*.jpg'
      - '/**/*.gif'
      - '/**/*.js'
      - '/**/*.css'
      - '/**/*.html'
      - '/**/*.ts'
      - '/**/*.tsx'
      - '/**/*.map'
      - '/**/*.ttf'
      - '/**/*.woff'
      - '/**/*.woff2'
      - '/**/*.pdf'
  cors:
    enable: true
    pathPattern: [ '/**' ]
    allowedOriginPatterns: [ '*' ]
    allowedOrigins: [ ]
    allowedMethods: [ '*' ]
    allowedHeaders: [ '*' ]
    exposedHeaders: [ ]
    allowCredentials: true
    maxAge: 3600
  resources:
    enable: true
    mappings:
      - hostedPath: '/xml/logback.xml'
        location: './clever-boot/src/main/resources/logback-app.xml'
        cachePeriod: 30d
      - hostedPath: '/static/'
        location: './clever-boot/src/main/resources/static'
        cachePeriod: 30d
      - hostedPath: '/static/'
        location: 'classpath:static/'
        cachePeriod: 30d
  mvc:
    path: '/api/'
    httpMethod: [ 'POST', 'GET' ]
    packagePrefix: 'org.clever.app.'
    allowPackages: [ ]
    hotReload:
      enable: true
      interval: 1s
      excludePackages: [ ]
      locations:
        - './clever-boot/out/production/classes'
        - './clever-boot/build/classes/java/main'
        - './clever-boot/build/classes/kotlin/main'

mybatis:
  enable: true
  watcher: true
  interval: 1s
  locations:
    - fileType: filesystem
      location: ''
      filter: ''
    - fileType: jar
      location: ''
      filter: ''

jdbc:
  enable: true
  defaultName: 'mysql'
  metrics:
    enable: true
    ignoreSql:
      - 'begin dbms_output.enable(); end;'
      - 'declare     num integer := 1000; begin     dbms_output.get_lines(?, num);     dbms_output.disable(); end;'
      - 'select 1'
      - 'select 1 from dual'
    maxSqlCount: 200
    histogram: [ 20, 50, 100, 200, 500, 1000, 2000, 5000, 20000 ]
    histogramTopN: 3
  global:
    driverClassName: 'com.p6spy.engine.spy.P6SpyDriver'
    autocommit: true
    maximumPoolSize: 100
    minimumIdle: 5
    maxLifetime: 21600000
    connectionTimeout: 30000
    connectionTestQuery: 'select 1'
    exceptionOverrideClassName: 'org.clever.data.jdbc.hikari.HikariPreventQueryTimeoutEviction'
    #dataSourceProperties:
    #  stringtype: unspecified
  dataSource:
    mysql:
      jdbcUrl: jdbc:p6spy:mysql://192.168.1.201:30011/test
      username: admin
      password: admin123456
      minimumIdle: 2
      maximumPoolSize: 100
      connectionTestQuery: 'select 1 from dual'
    postgresql:
      jdbcUrl: jdbc:p6spy:postgresql://192.168.1.201:30010/test
      username: admin
      password: admin123456
      minimumIdle: 2
      maximumPoolSize: 100
      connectionTestQuery: 'select 1'
