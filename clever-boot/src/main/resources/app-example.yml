logging:
  config: classpath:logback-app.xml
  file:
    name: '${clever.application.name:server}'
    path: './logs/${logging.file.name}'
  level:
    root: info
    com.zaxxer.hikari.HikariConfig: debug
    #org.eclipse.jetty.util.log: warn

clever:
  profiles.active: dev
  application.name: clever-boot

rootPath: "./"

startup-task:
  timedTask:
    - name: '测试定时任务'
      enable: true
      interval: 120s
      clazz: 'org.clever.app.task.TaskTest'
      method: 'job01'
  cmdTask:
    - name: '持续编译源码'
      enable: false
      async: true
      workDir: './'
      cmd:
        windows: 'gradlew.bat classes --continuous --watch-fs --build-cache --configuration-cache --configuration-cache-problems=warn'
        linux: './gradlew     classes --continuous --watch-fs --build-cache --configuration-cache --configuration-cache-problems=warn'
        macos: './gradlew     classes --continuous --watch-fs --build-cache --configuration-cache --configuration-cache-problems=warn'

mybatis:
  enable: true
  watcher: true
  interval: 1s
  locations:
    - fileType: filesystem
      location: ''
      filter: ''
    - fileType: jar
      location: ''
      filter: ''

jdbc:
  enable: true
  defaultName: 'mysql'
  metrics:
    enable: true
    ignoreSql:
      - 'begin dbms_output.enable(); end;'
      - 'declare     num integer := 1000; begin     dbms_output.get_lines(?, num);     dbms_output.disable(); end;'
      - 'select 1'
      - 'select 1 from dual'
    maxSqlCount: 200
    histogram: [ 20, 50, 100, 200, 500, 1000, 2000, 5000, 20000 ]
    histogramTopN: 3
  global:
    driverClassName: 'com.p6spy.engine.spy.P6SpyDriver'
    autocommit: true
    maximumPoolSize: 100
    minimumIdle: 5
    maxLifetime: 21600000
    connectionTimeout: 30000
    connectionTestQuery: 'select 1'
    exceptionOverrideClassName: 'org.clever.data.jdbc.hikari.HikariPreventQueryTimeoutEviction'
    #dataSourceProperties:
    #  stringtype: unspecified
  dataSource:
    mysql:
      jdbcUrl: jdbc:p6spy:mysql://192.168.1.201:30011/test
      username: admin
      password: admin123456
      minimumIdle: 2
      maximumPoolSize: 100
      connectionTestQuery: 'select 1 from dual'
    postgresql:
      jdbcUrl: jdbc:p6spy:postgresql://192.168.1.201:30010/test
      username: admin
      password: admin123456
      minimumIdle: 2
      maximumPoolSize: 100
      connectionTestQuery: 'select 1'

redis:
  enable: true
  defaultName: 'default'
  global:
    mode: Standalone
    standalone:
      host: '192.168.1.201'
      port: 30007
      database: 0
      username:
      password: 'admin123456'
    sentinel:
      master: 'node_1'
      nodes: ['node_1:6379', 'node_2:6379', 'node_3:6379']
      database: 0
      username:
      password: 'admin123456'
    cluster:
      nodes: ['node_1:6379', 'node_2:6379', 'node_3:6379']
      maxRedirects: 16
      username:
      password: 'admin123456'
      refresh:
        dynamicRefreshSources: true
        period: 16s
        adaptive: false
    ssl:  false
    readTimeout: 30s
    connectTimeout: 10s
    shutdownTimeout: 100ms
    clientName: 'clever-app'
    pool:
      enabled: true
      maxIdle: 8
      minIdle: 0
      maxActive: 8
      maxWait: 30s
      timeBetweenEvictionRuns: 1m
  dataSource:
    default:
      mode: Standalone
      standalone:
        host: '192.168.1.201'
        port: 30007
        database: 0
        password: 'admin123456'

web:
  host: '0.0.0.0'
  port: 9090
  server:
    contextPath: '/'
    enableDevLogging: false
    ignoreTrailingSlashes: true
    threads:
      min: 8
      max: 250
      maxQueueCapacity: 100
      idleTimeout: 60d
  jackson:
    dateFormat: 'yyyy-MM-dd HH:mm:ss'
  http:
    autogenerateEtags: true
    maxRequestSize: 10MB
    defaultCharacterEncoding: 'utf-8'
    multipart:
      enabled: true
      location: 'data/tmp'
      maxFileSize: 10MB
      maxRequestSize: 50MB
      fileSizeThreshold: 4KB
      resolveLazily: false
    singlePageRoot:
      - hostedPath: '/xml'
        filePath: 'logback-app.xml'
        location: CLASSPATH
    staticFile:
      - hostedPath: '/static'
        directory: 'clever-boot/src/main/resources'
        preCompress: true
        location: EXTERNAL
  websocket:
    path: '/ws/'
    packagePrefix: 'org.clever.app.websocket.'
    allowPackages: [ 'org.clever.app.websocket.' ]
    #- enable: true
    #  path: ''
    #  handler: ''
    #  clazz: ''
    #  onConnect: ''
    #  onMessage: ''
    #  onBinaryMessage: ''
    #  onClose: ''
    #  onError: ''
  misc:
    showJavalinBanner: false
  echo:
    enable: true
    ignorePaths:
      - '/**/*.png'
      - '/**/*.ico'
      - '/**/*.jpg'
      - '/**/*.gif'
      - '/**/*.js'
      - '/**/*.css'
      - '/**/*.html'
      - '/**/*.ts'
      - '/**/*.tsx'
      - '/**/*.map'
      - '/**/*.ttf'
      - '/**/*.woff'
      - '/**/*.woff2'
      - '/**/*.pdf'
  cors:
    enable: true
    pathPattern: [ '/**' ]
    allowedOriginPatterns: [ '*' ]
    allowedOrigins: [ ]
    allowedMethods: [ '*' ]
    allowedHeaders: [ '*' ]
    exposedHeaders: [ ]
    allowCredentials: true
    maxAge: 3600
  resources:
    enable: true
    mappings:
      - hostedPath: '/xml/logback.xml'
        location: './clever-boot/src/main/resources/logback-app.xml'
        cachePeriod: 30d
      - hostedPath: '/static/'
        location: './clever-boot/src/main/resources/static'
        cachePeriod: 30d
      - hostedPath: '/static/'
        location: 'classpath:static/'
        cachePeriod: 30d
  mvc:
    path: '/api/'
    httpMethod: [ 'POST', 'GET' ]
    packagePrefix: 'org.clever.app.mvc.'
    allowPackages: [ 'org.clever.app.mvc.' ]
    defTransactional:
      defDatasource: ['mysql']
      datasource: ['mysql', 'postgresql']
      propagation: REQUIRED
      isolation: DEFAULT
      timeout: -1
      readOnly: false
    hotReload:
      enable: true
      interval: 1s
      excludePackages: [ ]
      locations:
        - './clever-boot/out/production/classes'
        - './clever-boot/build/classes/java/main'
        - './clever-boot/build/classes/kotlin/main'
  security:
    enable: true
    dataSource:
      jdbcName: ""
      enableRedis: false
      redisName: ""
      redisNamespace: "security"
    ignorePaths:
      # 静态资源
      - '/favicon.ico'
      - '/dist/**'
      - '/static/**'
      - '/**/*.png'
      - '/**/*.ico'
      - '/**/*.js'
      - '/**/*.css'
      - '/**/*.html'
      - '/**/*.ts'
      - '/**/*.tsx'
      - '/**/*.map'
      - '/**/*.png'
      - '/**/*.jpg'
      - '/**/*.gif'
      - '/**/*.ttf'
      - '/**/*.woff'
      - '/**/*.woff2'
      - '/**/.git'
    ignoreAuthPaths:
      - '/deviceApp/active'
    ignoreAuthFailedPaths:
      - '/api/Report@execute'
    notLoginNeedRedirect: false
    notLoginRedirectPage: '/index.html'
    forbiddenNeedRedirect: false
    forbiddenRedirectPage: '/403.html'
    currentUserPath: '/current_user'
    login:
      paths: [ '/login' ]
      postOnly: true
      hideUserNotFoundException: true
      successNeedRedirect: false
      successRedirectPage: '/home.html'
      failureNeedRedirect: false
      failureRedirectPage: '/index.html'
      allowRepeatLogin: true
      concurrentLoginCount: -1
      allowAfterLogin: true
    logout:
      path: '/logout'
      needRedirect: true
      redirectPage: '/login.html'
    reqAesKey:
      enable: true
      reqPasswordAesKey: 'b9049bb512f6b776835b9bf9e6c44c45'
      reqPasswordAesIv: '47e2cf4f8ee69fd9d7f3cad475682df8'
    token:
      secretKey: 'security'
      useCookie: true
      tokenValidity: 30d
      hoursInDay: '03:45:00'
      issuer: 'security'
      audience: 'security'
      jwtTokenName: 'authorization'
      enableRefreshToken: true
      refreshTokenValidity: 60d
      refreshTokenName: 'refresh-token'
