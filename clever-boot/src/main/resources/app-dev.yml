web:
  host: '0.0.0.0'
  port: 9090
  http:
    autogenerateEtags: true
    maxRequestSize: 10MB
#    singlePageRoot:
#      - hostedPath: '/xml'
#        filePath: 'logback-app.xml'
#        location: CLASSPATH
#    staticFile:
#      - hostedPath: '/static'
#        directory: 'clever-boot/src/main/resources'
#        preCompress: true
#        location: EXTERNAL
  mvc:
    path: '/api/'
    httpMethod: [ 'POST', 'GET' ]
    packagePrefix: 'org.clever.app.mvc.'
    allowPackages: [ 'org.clever.app.mvc.' ]
    hotReload:
      enable: true
      interval: 1s
      excludePackages: [ ]
      locations:
        #- './clever-boot/out/production/classes'
        - './clever-boot/build/classes/java/main'
        #- './clever-boot/build/classes/kotlin/main'

mybatis:
  enable: true
  watcher: true
  interval: 1s
  locations:
    - fileType: filesystem
      location: './clever-boot/src/main/kotlin'
      filter: '**/*.xml'
#    - fileType: jar
#      location: 'classpath*:org/clever/app/**/*.xml'
#      filter: ''
#    - fileType: filesystem
#      location: './clever-data-jdbc/src/test/resources/performance_test'
#      filter: '**/*.xml'

jdbc:
  enable: true
  defaultName: 'default'
  dataSource:
    default:
      jdbcUrl: jdbc:p6spy:mysql://192.168.1.201:30011/test
      username: admin
      password: admin123456
      minimumIdle: 2
      maximumPoolSize: 100
      connectionTestQuery: 'select 1 from dual'
    postgresql:
      jdbcUrl: jdbc:p6spy:postgresql://192.168.1.201:30010/test
      username: admin
      password: admin123456
      minimumIdle: 2
      maximumPoolSize: 100
      connectionTestQuery: 'select 1'

startup-cmd-task:
  - name: 定时编译项目
    workDir: './'
    cmd:
      windows: 'gradlew.bat clever-boot:classes --watch-fs --build-cache --configuration-cache --configuration-cache-problems=warn --daemon'
      linux: ''
      macos: ''
    enable: true
    async: true
    interval: 1s
