startup-task:
  timedTask:
    - name: '测试定时任务'
      enable: true
      interval: 120s
      clazz: 'org.clever.app.task.TaskTest'
      method: 'job01'
  cmdTask:
    - name: '持续编译源码'
      enable: false
      async: true
      workDir: './'
      cmd:
        windows: 'gradlew.bat clever-boot:classes --continuous --watch-fs --build-cache --configuration-cache --configuration-cache-problems=warn'
        linux: './gradlew     clever-boot:classes --continuous --watch-fs --build-cache --configuration-cache --configuration-cache-problems=warn'
        macos: './gradlew     clever-boot:classes --continuous --watch-fs --build-cache --configuration-cache --configuration-cache-problems=warn'

web:
  host: '0.0.0.0'
  port: 9090
  http:
    autogenerateEtags: true
    maxRequestSize: 10MB
    #singlePageRoot:
    #  - hostedPath: '/xml'
    #    filePath: 'logback-app.xml'
    #    location: CLASSPATH
    #staticFile:
    #  - hostedPath: '/static'
    #    directory: 'clever-boot/src/main/resources'
    #    preCompress: true
    #    location: EXTERNAL
  mvc:
    path: '/api/'
    httpMethod: [ 'POST', 'GET' ]
    packagePrefix: 'org.clever.app.mvc.'
    allowPackages: [ 'org.clever.app.mvc.' ]
    hotReload:
      enable: true
      interval: 1s
      excludePackages: [ ]
      locations:
        #- './clever-boot/out/production/classes'
        - './clever-boot/build/classes/java/main'
        #- './clever-boot/build/classes/kotlin/main'

mybatis:
  enable: true
  watcher: true
  interval: 1s
  locations:
    - fileType: filesystem
      location: './clever-boot/src/main/kotlin'
      filter: '**/*.xml'
    #- fileType: jar
    #  location: 'classpath*:org/clever/app/**/*.xml'
    #  filter: ''
    #- fileType: filesystem
    #  location: './clever-data-jdbc/src/test/resources/performance_test'
