web:
  host: '0.0.0.0'
  port: 9090
  http:
    autogenerateEtags: true
    maxRequestSize: 10MB
    singlePageRoot:
      - hostedPath: '/xml'
        filePath: 'logback-app.xml'
        location: CLASSPATH
    staticFile:
      - hostedPath: '/static'
        directory: 'clever-boot/src/main/resources'
        preCompress: true
        location: EXTERNAL